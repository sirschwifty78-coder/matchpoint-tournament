<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchPoint - Welcome</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Welcome page specific styles */
        .welcome-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }
        
        .welcome-content {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .welcome-content h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        .tagline {
            font-size: 1.3em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .features {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .feature-item {
            flex: 1;
            min-width: 150px;
        }
        
        .feature-item span {
            font-size: 2.5em;
            display: block;
            margin-bottom: 10px;
        }
        
        .cta-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .cta-button:hover {
            background: white;
            color: #667eea;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-content">
            <h1>MatchPoint</h1>
            <p class="tagline">Professional Tournament Bracket Management</p>
            
            <div class="features">
                <div class="feature-item">
                    <span>üèÜ</span>
                    <p>Smart Seeding System</p>
                </div>
                <div class="feature-item">
                    <span>‚ö°</span>
                    <p>Any Number of Players</p>
                </div>
                <div class="feature-item">
                    <span>üéØ</span>
                    <p>Fair BYE Distribution</p>
                </div>
            </div>
            
            <button onclick="location.href='setup.html'" class="cta-button">
                Begin Tournament
            </button>
        </div>
    </div>

    <script>
        console.log("MatchPoint Tournament System Loaded");
    </script>
</body>
</html>
